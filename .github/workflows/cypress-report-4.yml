name: Deploy Cypress Reports to GitHub Pages

on:
  push:
    branches:
      - main  # Or any other branch you want to deploy from

jobs:
  build:
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
        pages: write      # to deploy to Pages
        id-token: write   # to verify the deployment originates from an appropriate source
        
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run

      - name: Save report with a unique identifier (timestamp)
        run: |
          TIMESTAMP=$(date +"%Y%m%d%H%M%S")
          REPORT_DIR="reports/report-$TIMESTAMP"
          mkdir -p "$REPORT_DIR"
          cp -r cypress/reports/* "$REPORT_DIR"

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report-${{ github.run_number }}-${{ github.sha }}
          path: ${{ steps.build.outputs.REPORT_DIR }}

      - name: Limit the number of reports to 5
        run: |
          report_dirs=$(ls -d reports/report-* | sort -r)
          report_count=$(echo "$report_dirs" | wc -l)
          if [ "$report_count" -gt 5 ]; then
            echo "$report_dirs" | tail -n +6 | xargs rm -rf
          fi

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports  # Directory containing the reports